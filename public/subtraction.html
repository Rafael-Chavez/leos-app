<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Quiz - Leo's Math Hub</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-button {
            background: #718096;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: #4a5568;
        }

        .score-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #e53e3e;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .problem {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 1.3em;
            transition: border-color 0.3s;
        }

        .problem.correct {
            border-color: #38a169;
            background: #f0fff4;
        }

        .problem.incorrect {
            border-color: #e53e3e;
            background: #fff5f5;
        }

        .problem-text {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .problem input {
            width: 80px;
            padding: 8px;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #cbd5e0;
            border-radius: 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .problem input:focus {
            outline: none;
            border-color: #e53e3e;
        }

        .problem input::-webkit-outer-spin-button,
        .problem input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .problem input[type=number] {
            -moz-appearance: textfield;
        }

        .check-button {
            background: #e53e3e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .check-button:hover {
            background: #c53030;
        }

        .results {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            display: none;
        }

        .celebration {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ûñ Subtraction Quiz ‚ûñ</h1>
        
        <div class="quiz-controls">
            <a href="index.html" class="back-button">‚Üê Back to Hub</a>
            <div class="score-display">Score: <span id="score">0</span>/50</div>
        </div>

        <div class="problems-grid" id="problemsGrid">
            <!-- Problems will be generated by JavaScript -->
        </div>

        <button class="check-button" onclick="checkAnswers()">Check My Answers!</button>

        <div class="results" id="results">
            <div class="celebration">üéâ Great Job! üéâ</div>
            <p id="finalScore"></p>
            <p>Keep practicing to get even better!</p>
        </div>
    </div>

    <script>
        // Generate 50 subtraction problems with numbers 0-20
        const problems = [];
        
        // Generate problems ensuring the result is always positive
        for (let i = 0; i < 50; i++) {
            let num1 = Math.floor(Math.random() * 21); // 0-20
            let num2 = Math.floor(Math.random() * (num1 + 1)); // 0 to num1 (to ensure positive result)
            
            // Make sure we have some variety and don't get too many easy problems
            if (i < 25) {
                // First 25 problems: allow larger numbers
                num1 = Math.floor(Math.random() * 21); // 0-20
                num2 = Math.floor(Math.random() * (num1 + 1)); // 0 to num1
            } else {
                // Last 25 problems: mix of difficulties
                num1 = Math.floor(Math.random() * 21); // 0-20
                num2 = Math.floor(Math.random() * (num1 + 1)); // 0 to num1
            }
            
            problems.push({
                num1: num1,
                num2: num2,
                answer: num1 - num2
            });
        }

        // Display problems
        function displayProblems() {
            const grid = document.getElementById('problemsGrid');
            grid.innerHTML = '';

            problems.forEach((problem, index) => {
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';
                problemDiv.innerHTML = `
                    <div class="problem-text">${problem.num1} - ${problem.num2} = </div>
                    <input type="number" id="answer${index}" min="0" max="20" onchange="updateScore()" onkeydown="preventArrows(event)">
                `;
                grid.appendChild(problemDiv);
            });
        }

        // Prevent arrow key cheating
        function preventArrows(event) {
            // Block arrow up (38) and arrow down (40) keys
            if (event.keyCode === 38 || event.keyCode === 40) {
                event.preventDefault();
            }
        }

        // Update score as user types
        function updateScore() {
            let correct = 0;
            problems.forEach((problem, index) => {
                const userAnswer = document.getElementById(`answer${index}`).value;
                if (parseInt(userAnswer) === problem.answer) {
                    correct++;
                }
            });
            document.getElementById('score').textContent = correct;
        }

        // Check all answers
        function checkAnswers() {
            let correct = 0;
            
            problems.forEach((problem, index) => {
                const input = document.getElementById(`answer${index}`);
                const problemDiv = input.parentElement;
                const userAnswer = parseInt(input.value);

                if (userAnswer === problem.answer) {
                    problemDiv.className = 'problem correct';
                    correct++;
                } else {
                    problemDiv.className = 'problem incorrect';
                    // Show correct answer
                    input.value = problem.answer;
                }
            });

            // Show results
            const results = document.getElementById('results');
            const finalScore = document.getElementById('finalScore');
            finalScore.textContent = `You got ${correct} out of 50 problems correct!`;
            results.style.display = 'block';

            // Update score display
            document.getElementById('score').textContent = correct;

            // Scroll to results
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the quiz
        displayProblems();
    </script>
</body>
</html>
